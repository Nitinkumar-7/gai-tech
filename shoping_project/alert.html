<!DOCTYPE html>
<html>
  <head>
    <title>Custom Alert Example</title>
    <style>
      /* Style the overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: none;
      }

      /* Style the alert box */
      .alert-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 10000;
        text-align: center;
      }

      /* Style the alert box heading */
      .alert-box h2 {
        margin-top: 0;
      }

      /* Style the alert box message */
      .alert-box p {
        margin-bottom: 0;
      }

      /* Style the alert box button */
      .alert-box button {
        padding: 10px 20px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- The overlay -->
    <div class="overlay">
      <!-- The alert box -->
      <div class="alert-box">
        <h2>Alert!</h2>
        <p>This is a custom alert box.</p>
        <button onclick="closeAlert()">OK</button>
       
      </div>
    </div>

    <script>
      // Show the alert box
      function showAlert() {
        document.querySelector(".overlay").style.display = "block";
      }

     // Close the alert box and redirect to Google homepage
function closeAlert() {
  document.querySelector(".overlay").style.display = "none";
  window.location.href = "https://www.google.com/";
}

    </script>
    
    <!-- Button to show the alert box -->
    <button onclick="showAlert()">Show Alert</button>
  </body>
</html>
